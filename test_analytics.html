<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analytics Dashboard</title>
    <link rel="stylesheet" href="professional-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chart-container {
            height: 300px;
            margin: 1rem 0;
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test Analytics Dashboard</h1>
        
        <div class="test-section">
            <h2>ðŸ“Š Test des Graphiques</h2>
            <div id="chart-status"></div>
            
            <h3>Graphique d'Ã©volution des inscriptions</h3>
            <div class="chart-container">
                <canvas id="registrations-chart"></canvas>
            </div>
            
            <h3>Graphique de rÃ©partition des demandes</h3>
            <div class="chart-container">
                <canvas id="requests-pie-chart"></canvas>
            </div>
            
            <h3>Graphique de performance mensuelle</h3>
            <div class="chart-container">
                <canvas id="performance-chart"></canvas>
            </div>
        </div>
        
        <div class="test-section">
            <h2>ðŸ“ˆ Test des DonnÃ©es</h2>
            <div id="data-status"></div>
            <div id="data-display"></div>
        </div>
        
        <div class="test-section">
            <h2>ðŸ”§ Actions de Test</h2>
            <button onclick="testCreateDemoData()" class="btn btn-primary">
                <i class="fas fa-plus"></i> CrÃ©er des donnÃ©es de dÃ©monstration
            </button>
            <button onclick="testLoadAnalytics()" class="btn btn-outline">
                <i class="fas fa-sync"></i> Recharger les analytics
            </button>
            <button onclick="testChartUpdate()" class="btn btn-outline">
                <i class="fas fa-chart-line"></i> Mettre Ã  jour les graphiques
            </button>
        </div>
    </div>

    <script>
        // Simuler l'environnement admin
        localStorage.setItem('currentUser', JSON.stringify({
            email: 'admin@mybank.com',
            role: 'admin'
        }));

        // DonnÃ©es de dÃ©monstration
        const demoUsers = [
            { id: 1, fullName: 'Ahmed Benali', email: 'ahmed@example.com', status: 'ACTIVE', createdAt: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 2, fullName: 'Fatima Zahra', email: 'fatima@example.com', status: 'ACTIVE', createdAt: new Date(Date.now() - 20 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 3, fullName: 'Mohammed Alami', email: 'mohammed@example.com', status: 'ACTIVE', createdAt: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 4, fullName: 'Amina Tazi', email: 'amina@example.com', status: 'ACTIVE', createdAt: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 5, fullName: 'Omar Benjelloun', email: 'omar@example.com', status: 'ACTIVE', createdAt: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString() }
        ];

        const demoRequests = [
            { id: 1, type: 'pret', status: 'pending', date: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 2, type: 'carte', status: 'approved', date: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 3, type: 'assurance', status: 'rejected', date: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 4, type: 'pret', status: 'approved', date: new Date(Date.now() - 15 * 24 * 60 * 60 * 1000).toISOString() },
            { id: 5, type: 'carte', status: 'pending', date: new Date(Date.now() - 20 * 24 * 60 * 60 * 1000).toISOString() }
        ];

        let charts = {};

        // Fonctions de test
        function testCreateDemoData() {
            localStorage.setItem('users', JSON.stringify(demoUsers));
            localStorage.setItem('admin-demandes', JSON.stringify(demoRequests));
            updateStatus('DonnÃ©es de dÃ©monstration crÃ©Ã©es avec succÃ¨s', 'success');
            testLoadAnalytics();
        }

        function testLoadAnalytics() {
            try {
                // VÃ©rifier Chart.js
                if (typeof Chart === 'undefined') {
                    updateStatus('Erreur: Chart.js non disponible', 'error');
                    return;
                }

                // CrÃ©er les graphiques
                createRegistrationsChart();
                createRequestsPieChart();
                createPerformanceChart();
                
                updateStatus('Analytics chargÃ©s avec succÃ¨s', 'success');
                displayData();
            } catch (error) {
                updateStatus('Erreur lors du chargement des analytics: ' + error.message, 'error');
            }
        }

        function testChartUpdate() {
            try {
                // Ajouter une nouvelle demande
                const newRequest = {
                    id: Date.now(),
                    type: 'pret',
                    status: 'pending',
                    date: new Date().toISOString()
                };
                
                const requests = JSON.parse(localStorage.getItem('admin-demandes') || '[]');
                requests.push(newRequest);
                localStorage.setItem('admin-demandes', JSON.stringify(requests));
                
                // Mettre Ã  jour les graphiques
                if (charts.requestsPie) {
                    const data = getRequestsByStatus(requests);
                    charts.requestsPie.data.labels = data.labels;
                    charts.requestsPie.data.datasets[0].data = data.values;
                    charts.requestsPie.update();
                }
                
                updateStatus('Graphiques mis Ã  jour avec succÃ¨s', 'success');
                displayData();
            } catch (error) {
                updateStatus('Erreur lors de la mise Ã  jour: ' + error.message, 'error');
            }
        }

        function createRegistrationsChart() {
            const ctx = document.getElementById('registrations-chart');
            if (!ctx) return;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const data = getMonthlyRegistrations(users);
            
            if (charts.registrations) {
                charts.registrations.destroy();
            }
            
            charts.registrations = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Nouvelles inscriptions',
                        data: data.values,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        function createRequestsPieChart() {
            const ctx = document.getElementById('requests-pie-chart');
            if (!ctx) return;

            const requests = JSON.parse(localStorage.getItem('admin-demandes') || '[]');
            const data = getRequestsByStatus(requests);
            
            if (charts.requestsPie) {
                charts.requestsPie.destroy();
            }
            
            charts.requestsPie = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: ['#FFC107', '#4CAF50', '#F44336', '#2196F3'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function createPerformanceChart() {
            const ctx = document.getElementById('performance-chart');
            if (!ctx) return;

            const data = getMonthlyPerformance();
            
            if (charts.performance) {
                charts.performance.destroy();
            }
            
            charts.performance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Utilisateurs',
                        data: data.users,
                        backgroundColor: '#2196F3',
                        borderColor: '#1976D2',
                        borderWidth: 1
                    }, {
                        label: 'Demandes',
                        data: data.requests,
                        backgroundColor: '#FF9800',
                        borderColor: '#F57C00',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function getMonthlyRegistrations(users) {
            const months = [];
            const counts = [];
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthName = date.toLocaleDateString('fr-FR', { month: 'short' });
                months.push(monthName);
                
                const monthStart = new Date(date.getFullYear(), date.getMonth(), 1);
                const monthEnd = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                
                const count = users.filter(user => {
                    const userDate = new Date(user.createdAt);
                    return userDate >= monthStart && userDate <= monthEnd;
                }).length;
                
                counts.push(count);
            }
            
            return { labels: months, values: counts };
        }

        function getRequestsByStatus(requests) {
            const statusCounts = {
                'En attente': 0,
                'ApprouvÃ©es': 0,
                'RefusÃ©es': 0,
                'Autres': 0
            };
            
            requests.forEach(request => {
                switch (request.status) {
                    case 'pending':
                        statusCounts['En attente']++;
                        break;
                    case 'approved':
                        statusCounts['ApprouvÃ©es']++;
                        break;
                    case 'rejected':
                        statusCounts['RefusÃ©es']++;
                        break;
                    default:
                        statusCounts['Autres']++;
                }
            });
            
            return {
                labels: Object.keys(statusCounts),
                values: Object.values(statusCounts)
            };
        }

        function getMonthlyPerformance() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const requests = JSON.parse(localStorage.getItem('admin-demandes') || '[]');
            
            const months = [];
            const userCounts = [];
            const requestCounts = [];
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date();
                date.setMonth(date.getMonth() - i);
                const monthName = date.toLocaleDateString('fr-FR', { month: 'short' });
                months.push(monthName);
                
                const monthStart = new Date(date.getFullYear(), date.getMonth(), 1);
                const monthEnd = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                
                const userCount = users.filter(user => {
                    const userDate = new Date(user.createdAt);
                    return userDate >= monthStart && userDate <= monthEnd;
                }).length;
                
                const requestCount = requests.filter(request => {
                    const requestDate = new Date(request.date);
                    return requestDate >= monthStart && requestDate <= monthEnd;
                }).length;
                
                userCounts.push(userCount);
                requestCounts.push(requestCount);
            }
            
            return {
                labels: months,
                users: userCounts,
                requests: requestCounts
            };
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('chart-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function displayData() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const requests = JSON.parse(localStorage.getItem('admin-demandes') || '[]');
            
            const dataDiv = document.getElementById('data-display');
            dataDiv.innerHTML = `
                <h4>ðŸ“Š DonnÃ©es actuelles:</h4>
                <p><strong>Utilisateurs:</strong> ${users.length}</p>
                <p><strong>Demandes:</strong> ${requests.length}</p>
                <p><strong>Demandes en attente:</strong> ${requests.filter(r => r.status === 'pending').length}</p>
                <p><strong>Demandes approuvÃ©es:</strong> ${requests.filter(r => r.status === 'approved').length}</p>
                <p><strong>Demandes refusÃ©es:</strong> ${requests.filter(r => r.status === 'rejected').length}</p>
            `;
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ§ª Test Analytics Dashboard initialisÃ©');
            testCreateDemoData();
        });
    </script>
</body>
</html>
