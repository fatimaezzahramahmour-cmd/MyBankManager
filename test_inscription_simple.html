<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inscription - MyBankManager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Inscription Utilisateur</h1>
    
    <form id="test-form">
        <div class="form-group">
            <label for="fullName">Nom complet:</label>
            <input type="text" id="fullName" name="fullName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="telephone">T√©l√©phone:</label>
            <input type="tel" id="telephone" name="telephone" value="0612345678" required>
        </div>
        
        <div class="form-group">
            <label for="date-naissance">Date de naissance:</label>
            <input type="date" id="date-naissance" name="date-naissance" value="1990-01-01" required>
        </div>
        
        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" value="123 Rue Test, Ville Test" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmer mot de passe:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="password123" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="conditions" name="conditions" checked required>
                J'accepte les conditions
            </label>
        </div>
        
        <button type="submit">Tester l'inscription</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log('üìù Donn√©es du formulaire:', data);
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Test en cours...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                console.log('üì° R√©ponse API:', responseData);
                
                if (response.ok && responseData.status === 'success') {
                    resultDiv.innerHTML = `‚úÖ SUCC√àS!\n\nR√©ponse API:\n${JSON.stringify(responseData, null, 2)}`;
                    resultDiv.className = 'result success';
                    
                    // Test de sauvegarde localStorage
                    try {
                        const userData = {
                            id: Date.now(),
                            email: data.email,
                            nom: data.fullName,
                            fullName: data.fullName,
                            telephone: data.telephone,
                            adresse: data.adresse,
                            dateNaissance: data['date-naissance'],
                            role: 'client',
                            status: 'active',
                            registrationDate: new Date().toISOString(),
                            createdAt: new Date().toISOString()
                        };
                        
                        const users = JSON.parse(localStorage.getItem('users') || '[]');
                        users.push(userData);
                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        
                        resultDiv.innerHTML += `\n\n‚úÖ localStorage mis √† jour:\n- Utilisateurs: ${users.length}\n- Utilisateur actuel: ${userData.fullName}`;
                        
                    } catch (localError) {
                        resultDiv.innerHTML += `\n\n‚ùå Erreur localStorage: ${localError.message}`;
                    }
                    
                } else {
                    resultDiv.innerHTML = `‚ùå ERREUR!\n\nR√©ponse API:\n${JSON.stringify(responseData, null, 2)}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                resultDiv.innerHTML = `‚ùå ERREUR!\n\nErreur r√©seau:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
