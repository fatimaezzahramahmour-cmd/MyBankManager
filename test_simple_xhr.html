<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test XHR Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 100px;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .loading { border-left-color: #ffc107; }
        
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test XHR Simple</h1>
        
        <div class="test-section">
            <h3>üöÄ Test de Connexion Backend</h3>
            <button class="btn" onclick="testBackend()">Tester la Connexion</button>
            <div id="backend-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üîê Test de Connexion Utilisateur</h3>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="test@test.com" placeholder="test@test.com">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="loginPassword" value="test123" placeholder="test123">
            </div>
            <button class="btn" onclick="testLogin()">Tester la Connexion</button>
            <div id="login-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üìù Test d'Inscription</h3>
            <div class="form-group">
                <label>Nom complet:</label>
                <input type="text" id="registerName" value="Test User" placeholder="Test User">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="registerEmail" value="newuser@test.com" placeholder="newuser@test.com">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="registerPassword" value="test123" placeholder="test123">
            </div>
            <button class="btn" onclick="testRegister()">Tester l'Inscription</button>
            <div id="register-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>üëë Test Admin</h3>
            <button class="btn" onclick="testAdminLogin()">Tester Connexion Admin</button>
            <div id="admin-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            element.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.textContent = '';
            resultDiv.className = 'result loading';
            
            try {
                log('backend-result', 'Test de connexion au backend...');
                const response = await fetch(`${API_BASE}/test`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                log('backend-result', `‚úÖ Connexion r√©ussie!`);
                log('backend-result', `üìä Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                resultDiv.className = 'result error';
                log('backend-result', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            resultDiv.textContent = '';
            resultDiv.className = 'result loading';
            
            try {
                log('login-result', `Tentative de connexion: ${email}`);
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log('login-result', `R√©ponse du serveur: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                log('login-result', `‚úÖ Connexion r√©ussie!`);
                log('login-result', `üìä Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                resultDiv.className = 'result error';
                log('login-result', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            const fullName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            resultDiv.textContent = '';
            resultDiv.className = 'result loading';
            
            try {
                log('register-result', `Tentative d'inscription: ${email}`);
                
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullName, email, password })
                });
                
                log('register-result', `R√©ponse du serveur: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                log('register-result', `‚úÖ Inscription r√©ussie!`);
                log('register-result', `üìä Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                resultDiv.className = 'result error';
                log('register-result', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            const resultDiv = document.getElementById('admin-result');
            resultDiv.textContent = '';
            resultDiv.className = 'result loading';
            
            try {
                log('admin-result', 'Tentative de connexion admin...');
                
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'admin@mybank.com', 
                        password: 'admin123' 
                    })
                });
                
                log('admin-result', `R√©ponse du serveur: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'result success';
                log('admin-result', `‚úÖ Connexion admin r√©ussie!`);
                log('admin-result', `üìä Donn√©es re√ßues: ${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                resultDiv.className = 'result error';
                log('admin-result', `‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('backend-result', 'üîÑ Test automatique au chargement...');
                testBackend();
            }, 1000);
        });
    </script>
</body>
</html>
